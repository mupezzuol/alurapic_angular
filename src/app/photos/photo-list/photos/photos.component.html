<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>
<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
        <div *ngFor="let photo of cols" class="col-4" apDarkOnHover brightness="40%">

            <!--Link para ir até os detalhes da foto, ou seja o editar... Irá para a URL: /p/:photoId, usamos o rounterLink para concatenar a URL
             -> devemos usar o '/' antes do 'P' para indicar que ele NÃO irá continuar da rota atual e sim iniciar uma rota do zero
            -->
            <a [routerLink]="['/p', photo.id]">
                <ap-card [title]="photo.description">
                    <ap-photo
                        [url]="photo.url"
                        [description]="photo.description">
                    </ap-photo>
                    <div class="text-center p-1">
                        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                    </div>
                </ap-card>
            </a>

        </div>
    </li>
</ol>
